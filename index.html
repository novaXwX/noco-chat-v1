<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
    <div id="auth-screen" class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
            <div class="flex justify-center mb-6">
                <button id="show-login" class="tab-btn text-white font-bold px-4 py-2 rounded-l bg-blue-600">Connexion</button>
                <button id="show-register" class="tab-btn text-gray-300 font-bold px-4 py-2 rounded-r bg-gray-700">Créer un compte</button>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="text" id="login-username" class="w-full px-4 py-2 rounded bg-gray-700 text-white" placeholder="Pseudo" required>
                <input type="password" id="login-password" class="w-full px-4 py-2 rounded bg-gray-700 text-white" placeholder="Mot de passe" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Se connecter</button>
            </form>
            <form id="register-form" class="space-y-4 hidden">
                <input type="text" id="register-username" class="w-full px-4 py-2 rounded bg-gray-700 text-white" placeholder="Pseudo" required>
                <input type="password" id="register-password" class="w-full px-4 py-2 rounded bg-gray-700 text-white" placeholder="Mot de passe" required>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Créer un compte</button>
            </form>
        </div>
    </div>
    <div id="main-app" class="hidden h-screen w-screen bg-gray-900">
        <div class="flex h-full">
            <!-- Sidebar contacts -->
            <aside class="w-1/3 max-w-xs bg-gray-800 flex flex-col relative">
                <div class="p-4 border-b border-gray-700">
                    <input type="text" id="search-contact" class="w-full px-3 py-2 rounded bg-gray-700 text-white" placeholder="Rechercher...">
                </div>
                <ul id="contacts-list" class="flex-1 overflow-y-auto">
                    <!-- Contacts dynamiques -->
                </ul>
                <div class="absolute bottom-0 left-0 w-full flex items-center p-4 border-t border-gray-700">
                    <button id="settings-btn" class="flex items-center gap-2 text-gray-300 hover:text-white">
                        <span class="text-2xl">⚙️</span> <span>Paramètres</span>
                    </button>
                </div>
            </aside>
            <!-- Chat window -->
            <section class="flex-1 flex flex-col bg-gray-900">
                <div class="p-4 border-b border-gray-700 flex items-center gap-4">
                    <img id="chat-avatar" src="" alt="avatar" class="w-10 h-10 rounded-full bg-gray-700" />
                    <span id="chat-username" class="text-white font-bold text-lg"></span>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-900">
                    <!-- Messages dynamiques -->
                </div>
                <form id="chat-form" class="p-4 border-t border-gray-700 flex gap-2">
                    <input type="text" id="chat-input" class="flex-1 px-4 py-2 rounded bg-gray-800 text-white" placeholder="Écrivez un message..." autocomplete="off">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Envoyer</button>
                </form>
            </section>
        </div>
        <!-- Modal paramètres -->
        <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-80 flex flex-col items-center">
                <h3 class="text-white text-xl mb-4">Paramètres</h3>
                <button id="toggle-theme" class="mb-4 px-4 py-2 rounded bg-gray-700 text-white hover:bg-gray-600">Changer le thème</button>
                <button id="close-settings" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Fermer</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
