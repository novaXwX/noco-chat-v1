<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noco Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulaire de connexion -->
        <div id="loginForm" class="login-form">
            <h1>Noco Chat</h1>
            <form>
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <div class="button-group">
                    <button type="submit" id="loginButton">Connexion</button>
                    <button type="submit" id="registerButton">Inscription</button>
                </div>
            </form>
        </div>

        <!-- Interface de chat -->
        <div id="chatContainer" class="chat-container" style="display: none;">
            <!-- Barre latérale des contacts -->
            <div class="contacts-sidebar">
                <div class="contacts-list" id="contacts">
                    <!-- Les contacts seront ajoutés ici dynamiquement -->
                </div>
            </div>

            <!-- Zone de chat principale -->
            <div class="chat-main">
                <div class="chat-header">
                    <h2>Sélectionnez un contact</h2>
                </div>
                <div id="messages" class="messages">
                    <!-- Les messages seront ajoutés ici dynamiquement -->
                </div>
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Écrivez votre message..." required>
                    <button type="submit">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
