<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noco Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-dark">
    <div class="container">
        <!-- Formulaire de pseudo -->
        <div id="pseudoForm" class="login-form">
            <h1><i class="fas fa-comments"></i> Noco Chat</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="pseudo" placeholder="Entrez votre pseudo" required autofocus>
                </div>
                <div class="button-group">
                    <button type="submit" id="enterButton"><i class="fas fa-arrow-right"></i> Entrer</button>
                </div>
            </form>
        </div>

        <!-- Interface de chat -->
        <div id="chatContainer" class="chat-container" style="display: none;">
            <!-- Barre latérale des contacts -->
            <div class="contacts-sidebar">
                <div class="contacts-header">
                    <h2><i class="fas fa-users"></i> En ligne</h2>
                    <button id="settingsBtn" class="settings-btn" title="Paramètres"><i class="fas fa-cog"></i></button>
                </div>
                <div class="contacts-list" id="contacts">
                    <!-- Les contacts seront ajoutés ici dynamiquement -->
                </div>
            </div>

            <!-- Zone de chat principale -->
            <div class="chat-main">
                <div class="chat-header">
                    <h2><i class="fas fa-user"></i> <span id="chatTitle">Sélectionnez un contact</span></h2>
                </div>
                <div id="messages" class="messages">
                    <!-- Les messages seront ajoutés ici dynamiquement -->
                </div>
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Écrivez votre message..." required autocomplete="off">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal paramètres -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSettings">&times;</span>
            <h2>Paramètres</h2>
            <div class="settings-section">
                <h3>Thème</h3>
                <button id="toggleTheme" class="theme-toggle-btn"><i class="fas fa-moon"></i> Changer de thème</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
